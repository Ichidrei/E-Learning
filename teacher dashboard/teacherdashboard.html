<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="teacherdashboard.css">
</head>
<body>

     <div class="top-bar">
  <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back</button>
</div>

  <div class="dashboard-container">

    <!-- Main Grid Row -->
    <div class="top-row">

      <!-- LEFT SIDE -->
      <div class="left-profile">
        
        <!-- Profile Section -->
        <div class="profile-box">
          <div class="avatar"></div>
          <div class="teacher-info">
            <strong>Teacher:</strong>
          </div>
        </div>

        <!-- Classes Section -->
        <div class="class-section">
          <div class="section-header">
            <h3>Classes</h3>
            <button class="action-btn">+ Add Class</button>
          </div>
          <div class="scroll-box">
          </div>
        </div>

        <!-- Badges Section -->
        <div class="class-section">
          <div class="section-header">
            <h3>Badges</h3>
            <button class="action-btn">+ Add Badge</button>
          </div>
          <div class="scroll-box">
            <div class="item">Top Performer</div>
            <div class="item">Most Improved</div>
            <div class="item">Perfect Attendance</div>
          </div>
        </div>

      </div>

      <!-- RIGHT SIDE -->
      <div class="right-content">

        <!-- Leaderboard Section -->
        <div class="free-section">
          <div class="section-header">
            <h3>Leaderboard</h3>
            <button class="action-btn">View</button>
          </div>
          <div class="scroll-box">
            <div class="item">Prince Masilac - 180 pts</div>
            <div class="item">George Sia - 170 pts</div>
            <div class="item">Andrei Pira - 160 pts</div>
          </div>
        </div>

        <!-- Students Section -->
        <div class="student-section">
          <div class="section-header">
            <h3>Students</h3>
            <button class="action-btn">+ Add Student</button>
          </div>
          <div class="scroll-box">
            <div class="item">George Sia</div>
            <div class="item">Prince Masilac</div>
            <div class="item">Andrei Pira</div>
            <div class="item">Lenar Yolola</div>
          </div>
        </div>

      </div>

    </div>

  </div>
    
  <!-- Modal Popup -->
  <div id="classModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Add a New Class</h2>
      <form id="addClassForm">
        <label for="className">Class Name:</label>
        <input type="text" id="className" name="className" required />
        <button type="submit">Add Class</button>
      </form>
    </div>
  </div>


  <!-- Wag galawin script to ng teacherdashboard sadya to nandine -->
<script type="module" src="teacherdashboard.js"></script>
</body>
</html>
