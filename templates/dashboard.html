<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard - E-Learning</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="/static/css/dashboard.css" />
</head>
<body class="dashboard-body">
  <div class="dashboard-layout">
    <!-- Main Content Only, no sidebar -->
    <main class="main-content">
        <!-- Header -->
        <header class="main-header">
                    <h1>Student Profile</h1>
             
            <div class="header-actions">
                <button class="dark-mode-toggle" title="Toggle dark mode" style="display: none; background: none; border: none; font-size: 1.3rem; cursor: pointer; margin-right: 0.5rem;"><i class="fas fa-moon"></i></button>
            </div>
        </header>

        <div class="content-cards">
            <!-- Profile Card First -->
            <div class="card profile-card">
                <div class="section-header">
                </div>
                <div class="profile-section">
                  <div class="profile-avatar-col" style="display: flex; flex-direction: column; align-items: center;">
                    <div class="avatar large"><i class="fas fa-user"></i></div>
                  </div>
                  <div class="student-info">
                    <h2 id="studentFullName">Student Name</h2>
                    <p id="studentEmail">student@email.com</p>
                    <!--<p id="studentClassName">Section: Not assigned</p>-->
                  </div>
                </div>
                <div class="profile-primary-actions">
                  <button class="play-btn play-btn-primary" onclick="window.location.href='/title'"><i class="fas fa-gamepad"></i> Play</button>
                  <button class="logout-btn logout-btn-primary" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
                </div>
            </div>

            <!-- Top Row: 2 Cards -->
            <div class="card stats-card">
                <div class="section-header">
                    <h4><i class="fas fa-clock"></i> Time Spent</h4>
                </div>
                <div class="stats-grid">
                    <div class="stat-item" style="grid-column: 1 / -1;">
                        <div class="stat-number" id="totalTimeSpent">-</div>
                        <div class="stat-label">Total Time Spent</div>
                    </div>
                </div>
            </div>

            <div class="card leaderboard-section">
        <div class="section-header">
          <h4><i class="fas fa-medal"></i> Leaderboard</h4>
        </div>
                <div class="scroll-box">
                          <!-- nandito yung leaderboard hehehehehehehheehheh -->
                </div>
            </div>

            <div class="card written-stats-card">
                <div class="section-header">
                    <h4><i class="fas fa-award"></i> Academic Summary</h4>
                </div>
                <div class="stats-list">
                    <div class="stat-row">
                        <span class="stat-label">Total Items Answered:</span>
                        <span class="stat-value" id="totalItemsAnswered">-</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Average Score:</span>
                        <span class="stat-value" id="averageScore">-</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Last Active:</span>
                        <span class="stat-value" id="lastActive">-</span>
                    </div>
                </div>
            </div>

            <!-- Bottom Row: 2 Cards -->
            <div class="card activity-card">
                <div class="section-header">
                    <h4><i class="fas fa-gamepad"></i> Recent Activity</h4>
                </div>
                <div class="activity-list">
                    <!-- Activity items will be dynamically populated by JavaScript -->
                </div>
            </div>

            
            <div class="card performance-card">
                <div class="section-header">
                    <h4><i class="fas fa-gem"></i> Skill Badge Grid</h4>
                </div>
                <div class="badge-grid">
                    <!--badge is over here-->
                </div>
            </div>
        </div>
    </main>
  </div>

  <!-- Modal pop up-->
  <div id="classModal" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Join a Class</h3>
      <input type="text" id="classCodeInput" placeholder="Enter class code" />
      <button id="joinClassBtn">Join</button>
      <p id="modalMessage" style="margin-top: 10px;"></p>
    </div>
  </div>
  <!-- Logout Confirmation Modal -->
<div id="logoutModal" class="modal hidden">
    <div class="modal-content">
      <p>Are you sure you want to logout?</p>
      <div class="modal-actions">
        <button id="confirmLogoutBtn" class="confirm-btn">Yes, Logout</button>
        <button id="cancelLogoutBtn" class="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="static/js/studentdashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const toggleBtn = document.querySelector('.dark-mode-toggle');
    const root = document.documentElement;
    // Set dark mode as default
    root.setAttribute('data-theme', 'dark');
    toggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
    toggleBtn.addEventListener('click', () => {
      const isDark = root.getAttribute('data-theme') === 'dark';
      root.setAttribute('data-theme', isDark ? 'light' : 'dark');
      toggleBtn.innerHTML = isDark ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
    });
  </script>
</body>
</html>
