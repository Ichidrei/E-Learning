<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <aside class="image-section">
      <img src="/login folder/image/d67ec1eda0a924ab5244331097cf308d.jpg" alt="Illustration" />
    </aside>
    
    <main class="login-section">
      <div class="form-container">
        <h2>Welcome</h2>
        <form id="loginForm" autocomplete="on">
          <input type="email" id="email" name="email" placeholder="Email or Phone" autocomplete="email" required />
          <input type="password" id="password" name="password" placeholder="Password" autocomplete="current-password" required />
          <div class="forgot-remember">
            <label>
              <input type="checkbox" id="rememberMe">
              Remember me
            </label>
            <a href="#">Forgot password?</a>
          </div>
          <div class="buttons">
            <button type="button" class="login-btn">Login</button>
            <button type="button" class="signup-btn" id="navigateToSignupBtn">Sign up</button>
          </div>
          <div class="divider"><span>or continue with</span></div>
          <div class="social-buttons">
            <button type="button" class="google-btn">
              <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google icon" style="height: 20px; vertical-align: middle; margin-right: 8px;" />Google
            </button>
            <button type="button" class="facebook-btn">
              <img src="https://img.icons8.com/fluency/24/facebook-new.png" alt="Facebook icon" style="height: 20px; vertical-align: middle; margin-right: 8px;" />Facebook
            </button>
            <button type="button" class="apple-btn">
              <img src="https://img.icons8.com/ios-filled/24/mac-os.png" alt="Apple icon" style="height: 20px; vertical-align: middle; margin-right: 8px;" />Apple
            </button>
          </div>  
        </form>


        <div><p id="message" style="color: red;"></p></div>
        
        <div class="footer-links">
          <a href="#">Copyright Policy</a>
          <a href="#">Privacy Policy</a>
          <a href="#">Send Feedback</a>
          <a href="#">User Agreement</a>
          <a href="#">Cookie Policy</a>
          <a href="#">Community Guidelines</a>
        </div>
        <p class="copyright">E-Learning Â© 2025</p>
      </div>
    </main>
  </div>
  <script type="module" src="login.js"></script>
</body>
</html>
