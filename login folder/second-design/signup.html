<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup</title>
  <link rel="stylesheet" href="signup.css" />
  <script type="module" src="signup.js"></script>
</head>
<body>
    <div class="container">
      <aside class="image-section">
        <img src="/login folder/image/badfd74282937ed925f6b6cedbc3e550.jpg" alt="Illustration" />
      </aside>
      
      <main class="login-section">
        <div class="form-container">
          <h2>Create an account</h2>
          <p class="login-link" style="margin-bottom: 18px; text-align: left;">Already have an account? <a href="login.html">Log in</a></p>
          <form id="signupForm">
            <div class="name-fields">
              <input type="text" id="firstName" placeholder="First name" required />
              <input type="text" id="lastName" placeholder="Last name" required />
              <select id="gender" name="gender" class="gender-select" required>
                <option value="" disabled selected>Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <input type="email" id="email" placeholder="Email" required />
            
            <div class="password-field">
              <input type="password" id="password" placeholder="Password" required />
              <span class="password-toggle" data-target="password">Show</span>
            </div>

            <div class="password-field">
              <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
              <span class="password-toggle" data-target="confirmPassword">Show</span>
            </div>
            
            <div class="terms-agreement">
              <label>
                <input type="checkbox" id="termsCheckbox" required>
                I agree with the <a href="#">Terms & Conditions</a>
              </label>
            </div>
            
            <div class="role-selection">
              <label>
                <input type="radio" name="role" value="teacher" id="roleTeacher" checked> Teacher
              </label>
              <label>
                <input type="radio" name="role" value="student" id="roleStudent"> Student
              </label>
            </div>
            
            <div class="buttons">
              <button type="submit" class="signup-btn">Create account</button>
            </div>
          </form>
  
          <div><p id="message" style="color: red;"></p></div>
          
          <div class="footer-links">
            <a href="#">Copyright Policy</a>
            <a href="#">Privacy Policy</a>
            <a href="#">User Agreement</a>
            <a href="#">Community Guidelines</a>
          </div>
          <p class="copyright">E-Learning Â© 2025</p>
        </div>
      </main>
    </div>


  </body>
  
</html>
