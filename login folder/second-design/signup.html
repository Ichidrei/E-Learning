<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup</title>
  <link rel="stylesheet" href="login.css" />
  <script type="module" src="signup.js"></script>
</head>
<body>
    <div class="container">
      <aside class="image-section">
        <img src="/login folder/image/badfd74282937ed925f6b6cedbc3e550.jpg" alt="Illustration" />
      </aside>
      
      <main class="login-section">
        <div class="form-container">
          <h2>Sign Up</h2>
          <form id="signupForm"> <div class="form-group">
              <label for="fullName">Full Name:</label>
              <input type="text" id="fullName" placeholder="Enter your full name" required />
            </div>
  
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" placeholder="Enter your email" required />
            </div>
  
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" placeholder="Create a password" required />
            </div>
  
            <div class="form-group">
              <label>Role:</label>
              <div class="role-selection">
                <label>
                  <input type="radio" name="role" value="teacher" id="roleTeacher" checked> Teacher
                </label>
                <label>
                  <input type="radio" name="role" value="student" id="roleStudent"> Student
                </label>
              </div>
            </div>
  
            <button type="submit" class="signup-btn">Sign Up</button>
          </form>
  
          <div><p id="message" style="color: red;"></p></div>
          
          <div class="footer-links">
            <a href="#">Copyright Policy</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Send Feedback</a>
            <a href="#">User Agreement</a>
            <a href="#">Cookie Policy</a>
            <a href="#">Community Guidelines</a>
          </div>
          <p class="copyright">E-Learning Â© 2025</p>
        </div>
      </main>
    </div>

  </body>
  
</html>
