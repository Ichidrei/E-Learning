<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup</title>
  <link rel="stylesheet" href="signup.css" />
  <script type="module" src="signup.js"></script>
</head>
<body>
    <div class="container">
      <aside class="image-section">
        <img src="/login folder/image/badfd74282937ed925f6b6cedbc3e550.jpg" alt="Illustration" />
      </aside>
      
      <main class="login-section">
        <div class="form-container">
          <h2>Sign Up</h2>
          <form id="signupForm">
            <input type="text" id="fullName" placeholder="Full Name" required />
            <input type="email" id="email" placeholder="Email" required />
            <div class="password-field">
              <input type="password" id="password" placeholder="Password" required />
              <span class="password-toggle" onclick="togglePassword('password')">Show</span>
            </div>
            <div class="password-field">
              <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
              <span class="password-toggle" onclick="togglePassword('confirmPassword')">Show</span>
            </div>
            
            <div class="terms-agreement">
              <label>
                <input type="checkbox" id="termsCheckbox" required>
                I agree with the <a href="#">privacy</a> and <a href="#">policy</a>
              </label>
            </div>
            
            <div class="role-selection">
              <label>
                <input type="radio" name="role" value="teacher" id="roleTeacher" checked> Teacher
              </label>
              <label>
                <input type="radio" name="role" value="student" id="roleStudent"> Student
              </label>
            </div>
            
            <div class="buttons">
              <button type="submit" class="signup-btn">Sign Up</button>
              <button type="button" class="login-btn" id="navigateToLoginBtn">Login</button>
              <button type="button" class="google-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google icon" style="height: 20px; vertical-align: middle;" />
              </button>
            </div>
          </form>
  
          <div><p id="message" style="color: red;"></p></div>
          
          <div class="footer-links">
            <a href="#">Copyright Policy</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Send Feedback</a>
            <a href="#">User Agreement</a>
            <a href="#">Cookie Policy</a>
            <a href="#">Community Guidelines</a>
          </div>
          <p class="copyright">E-Learning Â© 2025</p>
        </div>
      </main>
    </div>

    <script>
      function togglePassword(fieldId) {
        const passwordField = document.getElementById(fieldId);
        const toggle = passwordField.nextElementSibling;
        
        if (passwordField.type === 'password') {
          passwordField.type = 'text';
          toggle.textContent = 'Hide';
        } else {
          passwordField.type = 'password';
          toggle.textContent = 'Show';
        }
      }
    </script>

  </body>
  
</html>
